<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="utf-8">
        <title>Lens calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>

    <body>

        <h1>Lens calculator</h1>

        <form action="{{ url_for('result') }}" method="GET">

            {% for variable in variables %}

                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text">{{variable}}</span>
                    <input type="number" step="any" name="{{variable}}" class="form-control" placeholder="{{variable}}"><br>
                </div>

            {% endfor %}

            <button type="submit">Calculate!</button>

        </form>

    </body>

</html>
